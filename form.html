<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <body style="background-color: rgb(255, 248, 30);"
    <legend> Registration Form</legend>
    <br><br>
    <form>
        <label>First Name:</label>
        <input type="text"><br><br>

        <label>Last Name:</label>
        <input type="text"><br><br>


        <label>Date of Birth:</label>
        <input type="date"><br><br>

        <label>Email:</label>
        <input type="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>

        <label>Choose Course:</label>
        <select>
            <option>---Select---</option>
            <option>B.com</option>
            <option>BBA</option>
            <option>BCA</option>
        </select><br><br>

        <label>Hobbies:</label>
        <input type="checkbox"> Singing
        <input type="checkbox"> Editing
        <input type="checkbox"> cooking
        <input type="checkbox"> gameing <br><br>

        <label>Address:</label><br>
        <textarea rows="4" cols="32"></textarea><br><br>

        <label> choose passport-size Photo:</label>
        <input type="file"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
